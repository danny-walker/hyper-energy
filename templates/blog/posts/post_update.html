{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block extrastyle %}
    <link type='text/css' href="{% static 'css/blog/style.css' %}" rel="stylesheet">
{% endblock %}
{% block title %}Редактировать публикацию{% endblock %}
{% block content %}
    <div class="container">
        <h1>Редактировать публикацию</h1>
        <hr class="hr-style-one">
        <form method="post" class="post-form">
            {% csrf_token %}
            {{ post_form|crispy }}
            {{ post_form.media }}
            <button type="submit" class="button"><span>Отредактировать</span></button>
        </form>
    </div>
{% endblock %}
