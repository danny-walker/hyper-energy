<form class="wrapper-item-1" action="{% url 'blog:post_like' post.pk %}" method="post" id="like-from">
    {% csrf_token %}
    {% if liked %}
        <button type="button" class="btn btn-success" id="like-button" value="{{ post.pk }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path></svg>
            {{ total_likes }} Likes
        </button>
    {% else %}
        <button type="button" class="btn btn-outline-danger" id="like-button" value="{{ post.pk }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path></svg>
            {{ total_likes }} Likes
        </button>
    {% endif %}
</form>
